<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Pricing Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pricing-container">
        <!-- Pricing Card One -->
        <div class="pricing-card">
            <div class="pricing-card-title">
                <h2>Basic</h2>
            </div>
            <div class="pricing-card-price">
                <h3>£9.99 / month</h3>
            </div>
            <div class="pricing-card-features">
                <ul>
                    <li>10GB Storage</li>
                    <li>1 User</li>
                    <li>No Support</li>
                </ul>
            </div>
            <div class="pricing-card-button">
                <button>Sign Up</button>
            </div>
        </div>

        <!-- Pricing Card Two -->
        <div class="pricing-card">
            <div class="pricing-card-title">
                <h2>Standard</h2>
            </div>
            <div class="pricing-card-price">
                <h3>£19.99 / month</h3>
            </div>
            <div class="pricing-card-features">
                <ul>
                    <li>50GB Storage</li>
                    <li>5 Users</li>
                    <li>Phone and Email Support</li>
                </ul>
            </div>
            <div class="pricing-card-button">
                <button>Sign Up</button>
            </div>
        </div>

        <!-- Pricing Card Three -->
        <div class="pricing-card">
            <div class="pricing-card-title">
                <h2>Premium</h2>
            </div>
            <div class="pricing-card-price">
                <h3>£49.99 / month</h3>
            </div>
            <div class="pricing-card-features">
                <ul>
                    <li>100GB Storage</li>
                    <li>10 Users</li>
                    <li>24/7 Support</li>
                </ul>
            </div>
            <div class="pricing-card-button">
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
