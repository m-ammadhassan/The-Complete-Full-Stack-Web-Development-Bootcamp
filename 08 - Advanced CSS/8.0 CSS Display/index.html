<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    .box1{display: inline-block;}

    .box2{display: inline-block;}

    .box3{display: inline-block;}

    .box4{display: block;}

    .box5{display: block;}

    .box6{display: block;}
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red box1">Red Paragraph </p>
  <p class="green box2">Green Paragraph</p>
  <p class="blue box3">Blue Paragraph</p>

  <p class="red box4">Red Paragraph </p>
  <p class="green box5">Green Paragraph</p>
  <p class="blue box6">Blue Paragraph</p>
</body>

</html>
